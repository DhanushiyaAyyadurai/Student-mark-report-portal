<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <style>
        body {
            background-color: #2c3e50; /* Dark background color */
            font-family: 'Arial', sans-serif;
            color: #ecf0f1; /* Light text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height for vertical centering */
        }

        .student-form {
            max-width: 500px; /* Limit the width for a better appearance */
            padding: 30px; /* Add padding for spacing */
            background-color: #34495e; /* Darker form background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        h2 {
            text-align: center; /* Center the heading */
            color: #1abc9c; /* Bright color for the title */
            margin-bottom: 20px; /* Space below the title */
        }

        .form-group {
            margin-bottom: 20px; /* Space between form elements */
        }

        label {
            display: block; /* Labels on new lines */
            margin-bottom: 5px; /* Space between label and input */
            font-weight: bold; /* Bold labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"],
        select {
            width: 100%; /* Full width for inputs */
            padding: 10px; /* Padding for comfort */
            border: 1px solid #16a085; /* Bright border */
            border-radius: 4px; /* Slightly rounded corners */
            transition: border-color 0.3s; /* Transition for border color */
            background-color: #ecf0f1; /* Light background for input fields */
            color: #2c3e50; /* Darker text for input fields */
        }

        input:focus,
        select:focus {
            border-color: #1abc9c; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .submit-button {
            background-color: #e74c3c; /* Red button color */
            color: white; /* White text */
            padding: 10px; /* Padding for button */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size for button */
            transition: background-color 0.3s; /* Transition for background color */
            width: 100%; /* Full width for button */
        }

        .submit-button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('create_student') }}" class="student-form">
        <h2>Create Student</h2>

        <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="roll_number">Roll Number</label>
            <input type="text" id="roll_number" name="roll_number" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="class_year">Class Year</label>
            <select name="class_year" id="class_year" required>
                
                <option value="">Select Class Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                
            </select>
        </div>

        <div class="form-group">
            <label for="academic_year">Academic Year</label>
            <select name="academic_year" id="academic_year" required>
                <option value="">Select Academic Year</option>      
                <option value="2023-2024">2018-2019</option>
                <option value="2023-2024">2019-2020</option>
                <option value="2023-2024">2020-2021</option>
                <option value="2021-2022">2021-2022</option>
                <option value="2022-2023">2022-2023</option>
                <option value="2023-2024">2023-2024</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Create Student</button>
    </form>
</body>
</html>
