<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - School Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Header Styles */
        header {
            background-color: #4a154f; /* Dark purple */
            color: #fff; /* White text */
            padding: 20px;
            text-align: center;
        }

        /* Navigation Styles */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff; /* White text */
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #ffd700; /* Gold color on hover */
        }

        /* Contact Form Styles */
        .contact-form {
            background-color: rgba(255, 255, 255, 0.9); /* Light background */
            padding: 20px; /* Reduced padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
            max-width: 400px; /* Reduced max-width for smaller box */
            margin: 40px auto; /* Centered with margin */
        }

        .contact-form h2 {
            color: #4a154f; /* Dark purple for the heading */
        }

        /* Make form elements full-width */
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a154f; /* Dark purple */
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 10px); /* Full width with slight padding */
            padding: 10px; /* Increased padding */
            margin-bottom: 15px; /* Space between elements */
            border: 1px solid #4a154f; /* Dark purple border */
            border-radius: 5px; /* Rounded corners for inputs */
            transition: border-color 0.3s; /* Smooth border color transition */
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: #ffd700; /* Gold color on focus */
            outline: none; /* Remove default outline */
        }

        .contact-form button {
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            padding: 10px; /* Padding for button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
            width: 100%; /* Full width button */
        }

        .contact-form button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #4a154f; /* Dark purple */
            color: #fff; /* White text */
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact School Name</h1>
        <nav>
            <ul>
        
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About Us</a></li>
                    <li><a href="{{ url_for('admission') }}">Admission</a></li>
                    <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
               
                    <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="/contact" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Vidhyashram. All rights reserved.</p>
    </footer>
</body>
</html>
