<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marks</title>
    <style>
        body {
            background-color: #f4f7f6; /* Soft background */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #e2eafc; /* Light blue background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        select, input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #5cb85c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Flash messages will be displayed here -->
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <h1>Upload Marks</h1>

        <form method="POST" action="{{ url_for('upload_marks') }}" enctype="multipart/form-data">

            <label for="class_year">Class Year:</label>
            <select name="class_year" id="class_year" required>
                <option value="">Select Class Year</option>
                <option value="1">I</option>
                <option value="2">II</option>
                <option value="3">III</option>
                <option value="4">IV</option>
                <option value="5">V</option>
                <option value="6">VI</option>
                <option value="7">VII</option>
                <option value="8">VIII</option>
                <option value="9">IX</option>
                <option value="10">X</option>
            </select>

            <label for="academic_year">Academic Year:</label>
            <select name="academic_year" id="academic_year" required>
                <option value="">Select Academic Year</option>
                <option value="2021-2022">2018-2019</option>
                <option value="2021-2022">2019-2020</option>
                <option value="2021-2022">2020-2021</option>
                <option value="2021-2022">2021-2022</option>
                <option value="2022-2023">2022-2023</option>
                <option value="2023-2024">2023-2024</option>
            </select>

            <label for="subject">Subject:</label>
            <select name="subject" id="subject" required>
                <option value="Tamil">Tamil</option>
                <option value="English">English</option>
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="Social">Social</option>
            </select>

            <label for="csv_file">Upload CSV File:</label>

            <input type="file" name="csv_file" id="csv_file" accept=".csv" required>

            <button type="submit">Upload Marks</button>
        </form>
    </div>

</body>
</html>
