<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">

    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
            background-color: #0f4c75;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[readonly] {
            background-color: #e9ecef;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3282b8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f4c75;
        }

        /* Form alignment for larger screens */
        @media (min-width: 768px) {
            .form-group {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            label {
                flex: 1;
                margin-right: 10px;
            }

            input[type="text"],
            input[type="date"],
            select {
                flex: 2;
            }
        }

        /* Form alignment for smaller screens */
        @media (max-width: 767px) {
            .form-group {
                display: block;
            }

            label {
                margin-bottom: 5px;
                display: block;
            }

            input[type="text"],
            input[type="date"],
            select {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Update Student</h2>
        <form method="POST" action="{{ url_for('update_student') }}">
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="text" class="form-control" id="roll_number" name="roll_number"
                    value="{{ student.roll_number }}" readonly required>
            </div>

            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ student.dob }}" required>
            </div>

            <div class="form-group">
                <label for="class_year">Class Year</label>
                <select name="class_year" id="class_year" value="{{ student.class_year }}" required>
                    <option value="">Select Class Year</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="academic_year">Academic Year</label>
                <select name="academic_year" id="academic_year" value="{{ student.academic_year }}" required>
                    <option value="">Select Academic Year</option>
                    <option value="2018-2019">2018-2019</option>
                    <option value="2019-2020">2019-2020</option>
                    <option value="2020-2021">2020-2021</option>
                    <option value="2021-2022">2021-2022</option>
                    <option value="2022-2023">2022-2023</option>
                    <option value="2023-2024">2023-2024</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update Student</button>
        </form>
    </div>

</body>

</html>
