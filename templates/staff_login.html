<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f4c75; /* Dark blue background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #a6bb3c; /* Light blue for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .form-control {
            margin-bottom: 15px;
            background-color: #e1e1e1; /* Light grey for input fields */
            color: #000; /* Black text for inputs */
        }
        .form-control::placeholder {
            color: #777; /* Darker grey for placeholder text */
        }
        .login-btn {
            background-color: #e67e22; /* Orange button */
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #d35400; /* Darker orange on hover */
        }
        
        /* Styles for the back button */
        .back-button {
            position: fixed; /* Fixed position */
            top: 20px;  /* Distance from the top */
            right: 20px;    /* Distance from the right */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Padding for size */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
        }

        .back-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .alert {
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Back Button -->
<button class="back-button" onclick="goBack()">Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>

<div class="login-container">
    <h2>Staff Login</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('staff_login') }}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <a href="{{ url_for('getemail') }}">Forgot Password?</a>
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>

</body>
</html>
