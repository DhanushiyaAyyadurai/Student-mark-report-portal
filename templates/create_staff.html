<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Staff</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .flashes {
            background-color: #ffc107;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Staff Member</h2>
        
        <!-- Display flash messages if any -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flashes">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('create_staff') }}">
            <label for="staff_id">Staff ID:</label>
            <input type="text" name="staff_id" placeholder="staff_id" required>
            
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Staff Name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Staff Email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" required>

            <label for="role">Role:</label>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="Tamil Staff">Tamil Staff</option>
                <option value="English Staff">English Staff</option>
                <option value="Maths Staff">Maths Staff</option>
                <option value="Science Staff">Science Staff</option>
                <option value="Social Staff">Social Staff</option>
            </select>

            <button type="submit">Create Staff</button>
        </form>

        <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
    </div>
</body>
</html>
