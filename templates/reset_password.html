<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Gradient background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); /* Deep shadow */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Header styling */
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f39c12; /* Golden yellow for emphasis */
        }

        /* Label styling */
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px 0;
            text-align: left;
        }
        .flash-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
        font-weight: bold;
    }

        /* Input field styling */
        input[type="password"] {
            width: calc(100% - 20px); /* Full width with padding adjustment */
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #fff;
            color: #333;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3); /* Soft shadow for input fields */
            outline: none;
        }

        /* Button styling */
        button {
            background-color: #f39c12; /* Golden yellow */
            color: #333;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button hover and active effect */
        button:hover {
            background-color: #e67e22; /* Darker shade on hover */
            transform: scale(1.05); /* Subtle zoom effect */
        }

        button:active {
            transform: scale(1); /* Normal size when clicked */
        }
        .back-button {
            position: fixed; /* Fixed position */
            top: 20px;  /* Distance from the top */
            right: 20px;    /* Distance from the right */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Padding for size */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
        }

        .back-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }


        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="password"] {
                font-size: 16px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="back-button" onclick="goBack()">Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
    <div class="container">
        <h2>Set a New Password</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-message">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
        <form method="POST">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
